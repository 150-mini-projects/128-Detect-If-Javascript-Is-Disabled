<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect If Javascript Is Disabled</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Javascript is <span>Enabled</span></h1>
    </div>
    <noscript>
      <style>
        .wrapper {
          display: none;
        }
      </style>
      <div class="msg">Javascript is <span>Disabled</span></div>
    </noscript>
  </body>
</html>
